<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Juncheng</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="center-page ai-bg">
    <h1>About Us</h1>
    <section class="dashboard">
        <h2>Our Achievements</h2>
        <canvas id="data-chart" width="400" height="200"></canvas>
    </section>
    <div class="image-ring">
        <img src="https://images.unsplash.com/photo-1581093458798-c7d7dd20e5df?auto=format&fit=crop&w=300&q=80" alt="AI chip">
        <img src="https://images.unsplash.com/photo-1548199973-03cce0bbc87b?auto=format&fit=crop&w=300&q=80" alt="Data center">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=300&q=80" alt="Coding screen">
    </div>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
    <script>
        const ctx = document.getElementById('data-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Patents', 'Clients', 'Efficiency'],
                datasets: [{
                    label: 'Count',
                    data: [15, 120, 60],
                    backgroundColor: ['#007bff','#007bff','#ff6600']
                }]
            },
            options: {}
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
